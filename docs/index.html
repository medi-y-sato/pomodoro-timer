<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポモドーロタイマー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer-container">
        <div id="timer-display">25:00</div>
        <div class="controls">
            <button id="start-btn">スタート</button>
            <button id="pause-btn">一時停止</button>
            <button id="reset-btn">リセット</button>
        </div>
        <div class="settings">
            <div>
                <label for="work-duration">作業時間 (分):</label>
                <input type="number" id="work-duration" value="25" min="1">
            </div>
            <div>
                <label for="rest-duration">休憩時間 (分):</label>
                <input type="number" id="rest-duration" value="5" min="1">
            </div>
            <div>
                <label for="auto-start">自動で次のサイクルを開始:</label>
                <input type="checkbox" id="auto-start">
            </div>
        </div>
        <div class="mode">
            現在のモード: <span id="mode-display">作業</span> | 完了サイクル: <span id="cycle-count-display">0</span>
        </div>
        <div class="volume-control">
            <label for="volume-slider">音量:</label>
            <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1">
            <button id="test-chime-btn">🔔</button>
        </div>
    </div>
    <audio id="chime" src="chime.mp3"></audio>
    <script src="dist/script.js"></script>
</body>
</html>
